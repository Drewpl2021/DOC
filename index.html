<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Documento</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    iframe, object, embed {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- Intenta con iframe -->
  <iframe
    src="documento.pdf#view=FitH&toolbar=0&navpanes=0&scrollbar=0"
    allow="fullscreen"
  ></iframe>

  <script>
    // En m√≥viles redirige al PDF para que se abra directo con el visor nativo
    if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      window.location.replace('documento.pdf');
    }
  </script>
</body>
</html>
